<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/style.css">
    <title>Background Slider/title>
</head>
<body>
    <h1>Project 18:</h1>
    <h3>Background Slider</h3>

    <div class="slider-container">

        <div class="slide active" style="background-image: url('./images/mountains.jpeg');"></div>

        <div class="slide" style="background-image: url('./images/fire.jpeg');"></div>

        <div class="slide" style="background-image: url('./images/lightning.jpeg');"></div>

        <div class="slide" style="background-image: url('./images/underwater.jpeg');"></div>

        <div class="slide" style="background-image: url('./images/windmills.jpeg');"></div>

        
        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>
    
        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>

    </div>

    <script src="/script.js"></script>
</body>
</html>
